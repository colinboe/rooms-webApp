<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Web Application: Book rooms on the Code Campus </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>


<body>
    <header class="header">
        <div>
            <img src="img/headerLogo.png" class="logo">
        </div>

    </header>

    <div id="app" class="main">
        <div v-show="!nextScreen">
            <h3 class="bookedRoomsTitle">Your booked rooms:</h3>
            <button> {{bookingsbutton1}}</button>
            <button> {{bookingsbutton2}}</button>
            <button id="button" v-on:click="nextScreen=!nextScreen">{{buttonText}}</button>
        </div>

        <div v-show="nextScreen">
            <div class="backButton" v-on:click="nextScreen=!nextScreen">
                <svg width="16px" height="26px" viewBox="0 0 16 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <!-- Generator: Sketch 51.2 (57519) - http://www.bohemiancoding.com/sketch -->
                    <desc>Created with Sketch.</desc>
                    <defs></defs>
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                        <g id="iPhone-8-Copy" transform="translate(-12.000000, -78.000000)" fill-rule="nonzero" stroke="#1D2022" stroke-width="4">
                            <path d="M15.9465465,90.9670946 L24.6883718,99.7089199 L24.9234696,99.9440178 L24.4532739,100.414214 L24.218176,100.179116 L15.4763507,91.4372904 L15.4701958,91.4434453 L15,90.9732495 L15.0061549,90.9670946 L15,90.9609397 L15.4701958,90.4907439 L15.4763507,90.4968988 L24.218176,81.7550736 L24.4532739,81.5199757 L24.9234696,81.9901715 L24.6883718,82.2252694 L15.9465465,90.9670946 Z" id="Combined-Shape"></path>
                        </g>
                    </g>
                </svg>
            </div>


            <div class="calendar">
            <h1>{{calendar}}</h1>
            </div>

            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>
    </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="script.js"></script>
</body>



</html>
